<!DOCTYPE html>
<html lang="en">
    <head>

        <title>Spotify</title>

        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="search-container">
            <div class="search-inside">

            <option id='album'>album</option>

        <button id='submit-btn'>Search</button>
            </div>
        </div>

        </div>

        <script src="script.js"></script>
    </body>
